<!doctype html>
<html>
  <head>
    <link href='twiviz-min.css' rel='stylesheet' media='all'>
    <link href='bootstrap-min.css' rel='stylesheet' media='all'>
    <link href='interactive-min.css' rel='stylesheet' media='all'>
    <style>
      .viz-container text, g.rule text, .viz-container p.description, h4#viz-title { color: #fefefe; fill: #fefefe; }
.viz-container g.rule line { fill: #404040; stroke: #404040; }
.viz-container .viz.twiviz { background: #1e1e1e; }
.viz.twiviz { color: #fefefe; }.twiviz .twipsy { background: #1e1e1e; }
.twiviz .twipsy .body { color: #fefefe; }
.twiviz .twipsy .title { color: #00acee; }
body { background: #1e1e1e; }
    </style>
    <title></title>
  </head>
  <body>
    <header>
    <a class="anchor-no-style" href="/">
    <h1>
      #interactive
    </h1>
    </a>
    </header>
    <div id='viz-container' class='viz-container' style='margin:20px auto;width:800px;'>
      <h4 id='viz-title'>Tweets for TV shows</h4>
      <p class='description'>Interactive bar chart showing Tweets for TV shows.</p>
      <div class='viz twiviz'>
        Loading, please wait...
      </div>
    </div>
    <img class='test'/>
    <script src='twiviz-min.js' charset='utf-8'></script>
    <script>
      (function (options) {
        var instance = new twttr.vizjs.Bars(options.data),
            node = $(options.node),
            x = options.x,
            y = options.y,
            width = options.width,
            height = options.height,
            maxBars = options.maxBars,
            zeroBased = options.zeroBased;

        node.empty();
        instance.draw({
          $canvas: node,
          x: x,
          y: y,
          width: width,
          height: height,
          maxBars: maxBars,
          zero_based: zeroBased
        });
      })({"node":"#viz-container .twiviz","x":"Show name","y":"Tweets","width":800,"height":400,"maxBars":10,"zeroBased":true,"data":[{"Tweets":325631,"% conversation":19.47,"Show name":"Duck Dynasty"},{"Tweets":65527,"% conversation":3.92,"Show name":"America's Got Talent"},{"Tweets":45864,"% conversation":2.74,"Show name":"Big Brother"},{"Tweets":21280,"% conversation":1.27,"Show name":"Here Comes Honey Boo Boo"},{"Tweets":17589,"% conversation":1.05,"Show name":"Girl Code"}]});
    </script>
  </body>
</html>
